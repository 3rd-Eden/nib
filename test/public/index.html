<html>
  <head>
    <title>Tablet - Test Server</title>
    <link rel='stylesheet' href='/test.css' />
    <link rel='stylesheet' href='/buttons.css' />
  </head>
  <body>
    <ul class='examples'>
      <li>
        <a href='#' class='minimal'>Minimal</a>
        <input type='button' class='minimal hover' value='Minimal' />
        <button class='minimal active'>Minimal</button>
      </li>
      
      <li>
        <a href='#' class='minimal-alternate'>Minimal</a>
        <input type='button' class='minimal-alternate hover' value='Minimal' />
        <button class='minimal-alternate active'>Minimal</button>
      </li>

      <li>
        <a href='#' class='smooth'>Smooth</a>
        <input type='button' class='smooth hover' value='Smooth' />
        <button class='smooth active'>Smooth</button>
      </li>
      
      <li>
        <a href='#' class='smooth-alternate'>Smooth</a>
        <input type='button' class='smooth-alternate hover' value='Smooth' />
        <button class='smooth-alternate active'>Smooth</button>
      </li>

      <li>
        <a href='#' class='download'>Download</a>
        <input type='button' class='download hover' value='Download' />
        <button class='download active'>Download</button>
      </li>
      
      <li>
        <a href='#' class='download-alternate'>Download</a>
        <input type='button' class='download-alternate hover' value='Download' />
        <button class='download-alternate active'>Download</button>
      </li>
      
      <li>
        <a href='#' class='bold'>Bold</a>
        <input type='button' class='bold hover' value='Bold' />
        <button class='bold active'>Bold</button>
      </li>
      
      <li>
        <a href='#' class='bold-alternate'>Bold</a>
        <input type='button' class='bold-alternate hover' value='Bold' />
        <button class='bold-alternate active'>Bold</button>
        <button class='bold-alternate focus'>Bold</button>
      </li>
    </ul>
  </body>
</html>
